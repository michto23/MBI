<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <p-panel header="Dane wejÅ›ciowe" [style]="{'margin-bottom':'20px'}">
        <div class="ui-g">
          <div class="ui-g-6">
            <span class="ui-float-label" style="margin-top: 15px; margin-bottom: 40px">
              <input id="float-input" type="text" size="50" pInputText>
              <label for="float-input">Sekwencja 1</label>
            </span>
            <span class="ui-float-label" style="margin-bottom: 40px">
              <input id="float-input2" type="text" size="50" pInputText>
              <label for="float-input2">Sekwencja 2</label>
            </span>
            <span class="ui-float-label" style="margin-bottom: 40px">
              <input id="float-input3" type="text" size="50" pInputText>
              <label for="float-input3">Sekwencja 3</label>
            </span>
          </div>
          <div class="ui-g-6">
            <div class="ui-g-6">
              <p-table [value]="cells">
                <ng-template pTemplate="header">
                  <tr>
                    <th></th>
                    <th>A</th>
                    <th>G</th>
                    <th>C</th>
                    <th>T</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-cell>
                  <tr style="text-align: center">
                    <td class="primeng-panel-color">{{cell.label}}</td>
                    <td pEditableColumn>
                      <p-cellEditor>
                        <ng-template pTemplate="input">
                          <input type="text" [(ngModel)]="cell.valueA">
                        </ng-template>
                        <ng-template pTemplate="output">
                          {{cell.valueA}}
                        </ng-template>
                      </p-cellEditor>
                    </td>
                    <td pEditableColumn>
                      <p-cellEditor>
                        <ng-template pTemplate="input">
                          <input type="text" [(ngModel)]="cell.valueG">
                        </ng-template>
                        <ng-template pTemplate="output">
                          {{cell.valueG}}
                        </ng-template>
                      </p-cellEditor>
                    </td>
                    <td pEditableColumn>
                      <p-cellEditor>
                        <ng-template pTemplate="input">
                          <input type="text" [(ngModel)]="cell.valueC">
                        </ng-template>
                        <ng-template pTemplate="output">
                          {{cell.valueC}}
                        </ng-template>
                      </p-cellEditor>
                    </td>
                    <td pEditableColumn>
                      <p-cellEditor>
                        <ng-template pTemplate="input">
                          <input type="text" [(ngModel)]="cell.valueT">
                        </ng-template>
                        <ng-template pTemplate="output">
                          {{cell.valueT}}
                        </ng-template>
                      </p-cellEditor>
                    </td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
        </div>
      </p-panel>
    </div>
    <div class="ui-g-12">
      <p-panel header="Wyniki" [style]="{'margin-bottom':'20px'}">
        <div class="ui-g">
          <div style="margin: 30px;">
            <table class="result-table">
              <!--<tr>-->
              <!--<th>A</th>-->
              <!--<th>A</th>-->
              <!--<th>B</th>-->
              <!--<th></th>-->
              <!--</tr>-->
              <!--<span class="result-table-label">A</span>-->
              <!--<span class="result-table-label">A</span>-->
              <tr class="tr-label">
                <span class="result-table-label"></span>
                <td><span class="result-table-label">A</span></td>
                <td><span class="result-table-label">A</span></td>
                <td><span class="result-table-label">A</span></td>
              </tr>
              <tr>
                <span></span>
                <td>-12</td>
                <td>-10</td>
                <td>-8</td>
                <td>-12</td>
              </tr>
              <tr>
                <span class="result-table-label">A</span>
                <td>-10
                  <i class="fa fa-arrow-right arrow-table" aria-hidden="true"></i>
                  <i class="fa fa-arrow-down arrow-table" style="display: flex; text-align: center" aria-hidden="true"></i>
                </td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <span class="result-table-label">A</span>
                <td>-8</td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </table>
          </div>
        </div>
      </p-panel>
    </div>
  </div>
</div>
